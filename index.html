<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
    <div class="container">
        <div class="row">
            <img src="./menu.jpg">
        </div>
        <div class="row">
            <h1>Burger Menu</h1>
            <p><input type="checkbox" checked disabled data-cost="10" data-kkal="75" class="menu">Bun</p>
            <hr>
            <h2>Composition</h2>
            <p><input type="checkbox" checked data-cost="20" data-kkal="200" class="menu">Cutlet</p>
            <p><input type="checkbox" checked data-cost="5" data-kkal="30" class="menu">Salad</p>
            <p><input type="checkbox" checked data-cost="3" data-kkal="25" class="menu">Onion</p>
            <p><input type="checkbox" checked data-cost="3" data-kkal="47" class="menu">Tomato</p>
            <p><input type="checkbox" checked data-cost="2" data-kkal="20" class="menu">Pickle</p>
            <p><input type="checkbox" checked data-cost="12" data-kkal="150" class="menu">Cheese</p>
            <h2>Sauces</h2>
            <p><input type="checkbox" checked data-cost="4" data-kkal="40" class="menu">Mustard</p>
            <p><input type="checkbox" checked data-cost="6" data-kkal="50" class="menu">Mayonnaise</p>
            <p><input type="checkbox" checked data-cost="5" data-kkal="45" class="menu">Ketchup</p>
            <h3>Total:</h3>
            <p>Calories: <span id="kkal"></span> Price: <span id="cost"></span></p>
            <button id="result">Buy now</button>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
